spring.application.name=springenterpriseproxy

spring.sql.init.mode=always
spring.threads.virtual.enabled=true

spring.enterprise.proxy.oauth-enabled=false
spring.enterprise.proxy.remote-repo-url=https://packages.broadcom.com/artifactory/tanzu-maven
spring.enterprise.proxy.remote-repo-username=test@broadcom.com
spring.enterprise.proxy.remote-repo-password=<get from support broadcom page>
spring.enterprise.proxy.jwt-private-key=classpath:private-key.pem
spring.enterprise.proxy.jwt-public-key=classpath:public-key.pem
spring.enterprise.proxy.expiry=15552000

management.statsd.metrics.export.enabled=false